<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th colspan="3">MY FIRST TABLE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>First cell</td>
          <td>Second cell</td>
          <td rowspan="3">6 cell merged together</td>
        </tr>
        <tr>
          <td colspan="2">2 cell merged into one</td>
        </tr>
        <tr>
          <td>
            1st cell
            <div>3rd row</div>
          </td>
          <td>
            2nd cell
            <div>3rd row</div>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Do you like tables?</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
